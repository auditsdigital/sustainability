language: node_js

addons:
  apt:
    packages:
      - chromium-browser

cache:
  directories:
    - node_modules

node_js:
  - '12.9'
  - '13'

before_script: npm run build
script:
  - npm run coverage

jobs:
  include:
    - stage: test
      node_js: '14'
      env: 
        - 'SUBMIT_COVERAGE_REPORT=1'
      after_success: 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'
    - stage: deploy
      node_js: '14'
      script: skip
      deploy:
        provider: npm
        edge: true
        skip_cleanup: true
        email: digital.audits@protonmail.com
        api_key:
          secure: 
        on:
          tags: true
          branch: master

stages:
  - test
  - name: deploy
    if: tag IS present AND type = push